<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑—á–∏–∫ –ú—É–∑—ã–∫–∏ —Å YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-slate-900 to-slate-700 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-slate-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <div class="text-center mb-6 sm:mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">–ó–∞–≥—Ä—É–∑—á–∏–∫ –ú—É–∑—ã–∫–∏ üé∂</h1>
            <p class="text-slate-400 mt-2">–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ YouTube –≤–∏–¥–µ–æ –∏–ª–∏ –ø–ª–µ–π–ª–∏—Å—Ç</p>
        </div>

        <form id="downloadForm" class="space-y-6">  
            <div>
                <label for="youtube_url" class="block text-sm font-medium text-slate-300 mb-1">–°—Å—ã–ª–∫–∞ YouTube:</label>
                <input type="url" id="youtube_url" name="youtube_url" required
                       class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:ring-sky-500 focus:border-sky-500 transition duration-150"
                       placeholder="https://www.youtube.com/watch?v=...">
            </div>
            
            <div>
                <label for="format_choice" class="block text-sm font-medium text-slate-300 mb-1">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ä–º–∞—Ç:</label>
                <select id="format_choice" name="format_choice"
                        class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-sky-500 focus:border-sky-500 transition duration-150">
                    <option value="mp3" selected>MP3 (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è)</option>
                    <option value="wav">WAV (–±–µ–∑ —Å–∂–∞—Ç–∏—è, –±–æ–ª—å—à–µ —Ä–∞–∑–º–µ—Ä)</option>
                    </select>
            </div>

            <button type="submit"
                    class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                –°–∫–∞—á–∞—Ç—å –ê—É–¥–∏–æ
            </button>
        </form>

        <div id="statusArea" class="mt-6 text-center">
            </div>
    </div>

    <footer class="text-center mt-8 text-slate-500 text-sm">
        <p>¬© <span id="year"></span> YouTube Music downloader. Site made by BitSamurai..</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const downloadForm = document.getElementById('downloadForm');
        const statusArea = document.getElementById('statusArea');
        const youtubeUrlInput = document.getElementById('youtube_url');
        const formatChoiceSelect = document.getElementById('format_choice');

        downloadForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = youtubeUrlInput.value;
            const format = formatChoiceSelect.value;

            if (!url) {
                statusArea.innerHTML = `<p class="text-red-400">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ URL.</p>`;
                return;
            }

            statusArea.innerHTML = `
                <div class="flex justify-center items-center space-x-2 text-sky-400">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-600 h-6 w-6"></div>
                    <span>–û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Å—ã–ª–∫–∏... –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ.</span>
                </div>`;
            
            let submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const response = await fetch('/api/download_audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url, format: format }),
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    statusArea.innerHTML = `
                        <p class="text-green-400 mb-2">–ì–æ—Ç–æ–≤–æ! –§–∞–π–ª(—ã) —Å–∫–∞—á–∞–Ω(—ã):</p>
                        <ul class="space-y-2">
                            ${data.files.map(fileInfo => `
                                <li class="bg-slate-700 p-3 rounded-md">
                                    <span class="text-slate-300 block truncate" title="${fileInfo.title}">${fileInfo.title}</span>
                                    <a href="${fileInfo.download_url}" 
                                       target="_blank" rel="noopener noreferrer"
                                       class="inline-block mt-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md text-sm transition duration-150">
                                       –°–∫–∞—á–∞—Ç—å ${fileInfo.filename.split('.').pop().toUpperCase()}
                                    </a>
                                </li>
                            `).join('')}
                        </ul>
                        <p class="text-xs text-slate-500 mt-3">–ï—Å–ª–∏ –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–µ –Ω–∞—á–∞–ª–∞—Å—å, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞ –∏–ª–∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –∫–ª–∏–∫–Ω—É—Ç—å –ø—Ä–∞–≤–æ–π –∫–Ω–æ–ø–∫–æ–π –º—ã—à–∏ –∏ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—Å—ã–ª–∫—É –∫–∞–∫...".</p>
                    `;
                } else {
                    statusArea.innerHTML = `<p class="text-red-400">–û—à–∏–±–∫–∞: ${data.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–∞—á–∞—Ç—å –∞—É–¥–∏–æ.'}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                statusArea.innerHTML = `<p class="text-red-400">–ü—Ä–æ–∏–∑–æ—à–ª–∞ —Å–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.</p>`;
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
